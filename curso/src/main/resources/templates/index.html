<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div th:each="pedido: ${pedidos}">
        <div th:text="${pedido.nomeProduto}">Nome produto: </div>
        <div>Valor: <span th:text="${pedido.valorProduto}">3000</span></div>
        <div>Data da entrega: <span th:text="${pedido.dtEntrega}">10/02/2002</span></div>

        <div>Produto</div>
        <div > <input th:value="${pedido.urlProduto}" value="Link"></div>
        <div>
            <textarea th:text="${pedido.descricao}">Descrição do produto</textarea>
        </div>
        <div>
            <img th:src="${urlImagem}" width="250px" height="250px">
        </div>
    </div>
</body>
</html>
