<head th:fragment="head">
    <meta charset="UTF-8">
        <title>Index</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-gostar-16.png">

        <style>
            .logo-container{
                background-color: #47BCFF;
                color: #FFF;
            }

            .font-mudi{
                font-family: 'Handlee', cursive;
                font-size: 3.5rem;
            }
        </style>
</head>



<div th:fragment="titulo(valorTitulo)" class="card-header">
    <h1 class="card-title" th:text="${valorTitulo}"></h1>
</div>


<div th:fragment="header">
    <div class="row logo-container mb-2 p-3 d-flex justify-content-between">
        <div class="col-11">
            <span class="font-mudi ml-2">Mudi</span>
        </div>
        <div class="col-1 mb-2 p-3">
            <a href="/login" sec:authorize="!isAuthenticated()" class="mt-auto mb-auto"><button class="btn btn-light">Login</button></a>
            <a onclick="document.querySelector('#form-de-login').submit()" href="#" sec:authorize="isAuthenticated()" class="mt-auto mb-auto"><button class="btn btn-light">Logout</button></a>
            <form th:action="@{/logout}" id="form-de-login" method="post"></form>
        </div>
    </div>
    <div class="row">
        <div class="col" sec:authorize="isAuthenticated()">
            <nav class="nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link"href="/usuario">Pedidos do usuario</a>
            </nav>
        </div>
    </div>

</div>
